<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="color: #a2db28;"> Choose Raw Spectrogram File</h1>
        <form action="{% url 'predict' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="spectrogram_file" accept=".parquet">
            <button style="background-color: #d81111; color: white;" type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
